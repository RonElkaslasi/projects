<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/LogoMakr-5MoJlK.png" />
    <link rel="stylesheet" href="./style/adminStyle.css" />
    <title>Admin Login | Book Store</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-newAdmin-container" id="login-newAdmin-container">
        <div class="login" id="login">
          <h1>Admin login</h1>
          <form class="admin-form" id="admin-login-form">
            <input type="text" id="username-login" placeholder="Username" />
            <input type="password" id="password-login" placeholder="Password" />
            <button type="button" id="login-button">Log-in</button>
          </form>
        </div>
        <div class="new-admin" id="new-admin">
          <h1>New admin sign</h1>
          <form class="admin-form" id="new-admin-login-form">
            <input type="text" id="new-username" placeholder="Enter username" />
            <input type="email" id="new-email" placeholder="Enter email" />
            <input
              type="password"
              id="new-password"
              placeholder="Enter password"
            />
            <button type="button" id="new-admin-button">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
